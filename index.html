<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="calc__grid">
        <div class="output">
            <div class="output__op" id="prev__Op"></div>
            <div class="output__op" id="current__Op"></div>
        </div>
        <button class="calc__btn btn ac" id="ac__btn"> AC </button>
        <button class="calc__btn btn " id="del__btn"> DEL </button>
        <button class="op__btn btn multi" id="multi__btn" data-operation="*"> * </button>
        <button class="op__btn btn divide" id="divide__btn" data-operation="/"> / </button>
        <button class="num__btn btn seven" data-number="7"> 7 </button>
        <button class="num__btn btn eight" data-number="8"> 8 </button>
        <button class="num__btn btn nine" data-number="9"> 9 </button>
        <button class="op__btn btn subtract" id="sub__btn" data-operation="-"> - </button>
        <button class="num__btn btn four" data-number="4"> 4 </button>
        <button class="num__btn btn five" data-number="5"> 5 </button>
        <button class="num__btn btn six" data-number="6"> 6 </button>
        <button class="op__btn btn add" id="add__btn" data-operation="+"> + </button>
        <button class="num__btn btn one" data-number="1"> 1 </button>
        <button class="num__btn btn two" data-number="2"> 2 </button>
        <button class="num__btn btn three" data-number="3"> 3 </button>
        <button class="calc__btn btn equals" id="eq__btn"> = </button>
        <button class="num__btn btn decimal" id="decimal__btn" data-number="."> . </button>
        <button class="num__btn btn zero" data-number="0"> 0 </button>
        <button class="bk__btn btn"> bk </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
