<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="calc__grid">
        <div class="output">
            <div class="output__op" id="prev__Op"></div>
            <div class="output__op" id="current__Op"></div>
        </div>
        <button class="calc__btn btn" id="ac__btn"> AC </button>
        <button class="calc__btn btn " id="del__btn"> DEL </button>
        <button class="op__btn btn" id="multi__btn"> * </button>
        <button class="op__btn btn" id="divide__btn"> / </button>
        <button class="num__btn btn" data-number="7"> 7 </button>
        <button class="num__btn btn" data-number="8"> 8 </button>
        <button class="num__btn btn" data-number="9"> 9 </button>
        <button class="op__btn btn" id="sub__btn"> - </button>
        <button class="num__btn btn" data-number="4"> 4 </button>
        <button class="num__btn btn" data-number="5"> 5 </button>
        <button class="num__btn btn" data-number="6"> 6 </button>
        <button class="op__btn btn" id="add__btn"> + </button>
        <button class="num__btn btn" data-number="1"> 1 </button>
        <button class="num__btn btn" data-number="2"> 2 </button>
        <button class="num__btn btn" data-number="3"> 3 </button>
        <button class="calc__btn btn" id="eq__btn"> = </button>
        <button class="num__btn btn" id="decimal__btn" data-number="."> . </button>
        <button class="num__btn btn" data-number="0"> 0 </button>
        <button class="bk__btn btn"> bk </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
